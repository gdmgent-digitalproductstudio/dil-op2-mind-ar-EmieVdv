<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxtrack: 1;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      device-orientation-permission-ui="enabled: false"
      vr-mode-ui="enabled: false"
    >

    <a-assets></a-assets>


    <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0" material="color:yellow;"></a-box>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
        <a-box position="0 0 0" material="color:blue;"></a-box>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 2">
        <a-box position="0 0 0" material="color:red;"></a-box>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 3">
        <a-box position="0 0 0" material="color:black;"></a-box>
    </a-entity>


      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
