<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CourtVision AR</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

<div class="background">
  <div class="glow glow-top"></div>
  <div class="glow glow-bottom"></div>

  <div class="grid-lines">
    <div class="line horizontal"></div>
    <div class="line vertical"></div>
    <div class="circle"></div>
  </div>
</div>

<div class="container">
  <header>
    <h1>COURTVISION AR</h1>
    <div class="title-line"></div>
    <p>Basketball Trading Cards in Augmented Reality</p>
  </header>

  <div class="card-wrapper">
    <div class="card-glow"></div>
    <div class="card">
      <h2>Choose your mode</h2>
      <p>
        Scan player cards to reveal stats, or become a player yourself using face tracking.
      </p>

      <div class="buttons">
        <a href="image.html" class="btn primary">Player Cards AR</a>
        <a href="face.html" class="btn primary">Be the Player</a>
      </div>
    </div>
  </div>

  <footer>
    DIL_OP2 - Mind AR
  </footer>
</div>

</body>
</html>
